<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>西邮成绩</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/index.css">
	<meta name="viewport" content="width=device-width,minimum-scale=.4,maximum-scale=.4,user-scalable=no">
</head>
<body>
	<div class="background">
		<img src="img/xupt2.jpg" alt="">
	</div>

	<div class="header">
		<p class="animated fadeInUp">
			<img src="img/header2.png" alt="">
			<!-- 西邮成绩 -->
		</p>
	</div>

	<div class="container main-box">
		<div class="row box">
			<span class="text-center">学号</span>
			<input type="text" class="form-control col-xs-6" id="id" placeholder="学号">
		</div>


		<div class="row box">
			<span class="text-center">密码</span>
			<input type="password" class="form-control" id="password" placeholder="密码">
		</div>

		<div class="row box">
			<span class="text-center">验证码</span>
			<input type="text" class="form-control" id="vercode" placeholder="验证码">
			<img id="verPic" src="" alt="">
		</div>

		<div class="row box">
			<button type="button" class="btn btn-success" id="btn">登录</button>
		</div>
	</div>

	<div class="bottom">
		<p>POWERED BY XIYOUMOBILE</p>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
